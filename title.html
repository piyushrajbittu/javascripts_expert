<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calendar">
    <div class="month">
      <ul>
        <li class="prev">&#10094;</li>
        <li class="next">&#10095;</li>
        <li>
          <span id="month"></span>
          <br>
          <span id="year"></span>
        </li>
      </ul>
    </div>
    <ul class="weekdays">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>
    <ul class="days"></ul>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
